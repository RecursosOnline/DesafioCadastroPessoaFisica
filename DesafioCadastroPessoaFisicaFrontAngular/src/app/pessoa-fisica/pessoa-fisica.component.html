<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.pessoaFisicaId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nomeCompleto}}</td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.dataDeNascimento}}</td>
    </ng-container>
    <ng-container matColumnDef="valorRenda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor de Renda</th>
      <td mat-cell *matCellDef="let row">{{row.valorDaRenda}}</td>
    </ng-container>
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a href="/pessoa-fisica-edit/{{row.pessoaFisicaId}}">
          <button class="btn btn-success">Editar</button>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator> -->
</div>
<div class="link-create">
  <a mat-button href="/pessoa-fisica-create">Criar nova Pessoa Fisica</a>
</div>
